<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Bulk Watermarker</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Favicon and Manifest -->
        <link rel="manifest" href="manifest.json?v=202411130755">
        <link rel="icon" type="image/png" sizes="32x32" href="static/img/favicon-32x32.png?v=202411130755">
        <link rel="icon" type="image/png" sizes="192x192" href="static/img/favicon-192x192.png?v=202411130755">
    
        <!-- Apple Touch Icons -->
        <link rel="apple-touch-icon" sizes="120x120" href="static/img/apple-touch-icon-120x120.png?v=202411130755">
        <link rel="apple-touch-icon" sizes="152x152" href="static/img/apple-touch-icon-152x152.png?v=202411130755">
        <link rel="apple-touch-icon" sizes="167x167" href="static/img/apple-touch-icon-167x167.png?v=202411130755">
        <link rel="apple-touch-icon" sizes="180x180" href="static/img/apple-touch-icon-180x180.png?v=202411130755">

        <!-- Android Icons -->
        <link rel="icon" type="image/png" sizes="48x48" href="static/img/android-icon-48x48.png?v=202411130755">
        <link rel="icon" type="image/png" sizes="72x72" href="static/img/android-icon-72x72.png?v=202411130755">
        <link rel="icon" type="image/png" sizes="96x96" href="static/img/android-icon-96x96.png?v=202411130755">
        <link rel="icon" type="image/png" sizes="144x144" href="static/img/android-icon-144x144.png?v=202411130755">
        <link rel="icon" type="image/png" sizes="192x192" href="static/img/android-icon-192x192.png?v=202411130755">
        <link rel="icon" type="image/png" sizes="512x512" href="static/img/android-icon-512x512.png?v=202411130755">

        <!-- Tailwind CSS -->
        <script src="https://cdn.tailwindcss.com"></script>

        <!-- Font -->
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

        <!-- Custom styles -->
        <link href="static/css/styles.css?v=202411130755" rel="stylesheet">
    </head>
    <body class="bg-gray-100">
        <div class="max-w-7xl mx-auto p-4 main-content">
            <!-- Header -->
            <header class="flex justify-between items-center mb-4">
                <div class="w-8 h-8">
                    <img src="static/img/bulk-watermarker.svg" alt="Brand Logo" class="w-full h-full">
                </div>
                <a href="https://github.com/justinh-rahb/bulk-watermarker" target="_blank" class="flex items-center gap-2 px-4 py-2 bg-gray-800 text-white rounded-lg hover:bg-gray-700 transition-colors">
                    <i class="fab fa-github"></i>
                    Github
                </a>
            </header>

            <!-- Main Content: Preview and Watermark Settings -->
            <div class="grid grid-cols-1 lg:grid-cols-4 gap-4 flex-1">
                <!-- Live Preview Section -->
                <div class="lg:col-span-3 bg-white rounded-lg shadow-sm p-4 preview-container">
                    <div class="flex items-center justify-between mb-4">
                        <div class="flex items-center gap-2">
                            <i class="fas fa-eye text-gray-600"></i>
                            <h2 class="text-lg font-semibold">Live Preview</h2>
                        </div>
                        <button id="select-button" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition-colors">Select Images</button>
                    </div>
                    <div id="upload-area" class="aspect-4-3 bg-gray-100 rounded-lg overflow-hidden relative">
                        <canvas id="preview-canvas" class="absolute inset-0 w-full h-full"></canvas>
                        <input type="file" id="file-input" multiple accept="image/png, image/jpeg" class="hidden">
                    </div>
                </div>

                <!-- Watermark Settings Panel -->
                <div class="bg-white rounded-lg shadow-sm p-4 h-fit">
                    <div class="flex items-center gap-2 mb-4">
                        <i class="fas fa-cog text-gray-600"></i>
                        <h2 class="text-lg font-semibold">Watermark Settings</h2>
                    </div>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Watermark Text</label>
                            <input type="text" id="watermark-text" class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Watermark Image</label>
                            <input type="file" id="watermark-image" accept="image/png, image/jpeg" class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Position</label>
                            <select id="position" class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                                <option value="top-left">Top Left</option>
                                <option value="top-right">Top Right</option>
                                <option value="center">Center</option>
                                <option value="bottom-left">Bottom Left</option>
                                <option value="bottom-right">Bottom Right</option>
                            </select>
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Margin X</label>
                                <input type="number" id="margin-x" class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" value="10">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Margin Y</label>
                                <input type="number" id="margin-y" class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" value="10">
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Size</label>
                            <input type="number" id="size" class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" value="36">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Opacity</label>
                            <input type="range" id="opacity" class="w-full" min="0" max="1" step="0.1" value="0.5">
                            <div id="opacity-value" class="text-center text-sm text-gray-500">0.5</div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Color</label>
                            <input type="color" id="color" class="w-full h-10 rounded-md border-gray-300 shadow-sm" value="#FFFFFF">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Processed Images -->
            <div class="mt-4 bg-white rounded-lg shadow-sm p-4 h-32">
                <div class="flex items-center justify-between gap-2 mb-4">
                    <div class="flex items-center gap-2">
                        <i class="fas fa-images text-gray-600"></i>
                        <h2 class="text-lg font-semibold">Processed Images</h2>
                    </div>
                    <button id="download-zip" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors">
                        <i class="fas fa-file-archive mr-2"></i>Download All
                    </button>
                </div>
                <div class="flex items-center overflow-x-auto space-x-2" id="filmstrip">
                    <button id="prev-page" class="px-2 py-2 bg-gray-200 rounded-lg hover:bg-gray-300 transition-colors">&#8249;</button>
                    <div id="image-preview" class="flex space-x-2">
                        <!-- Thumbnails will appear here -->
                    </div>
                    <button id="next-page" class="px-2 py-2 bg-gray-200 rounded-lg hover:bg-gray-300 transition-colors">&#8250;</button>
                </div>
            </div>
        </div>

        <!-- Libraries -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
        <!-- Main Script -->
        <script src="static/js/bulk-watermarker.js?v=202411130755"></script>
        <!-- Register Service Worker -->
        <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js?v=202411130755')
            .then(reg => console.log('Service worker registered!', reg))
            .catch(err => console.log('Service worker registration failed:', err));
        }
        </script>
    </body>
</html>
